<html>
  <head>
    <title>Webserver v1</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
      body {
        background-color: white;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      table, th, td {
        border: 1px solid black;
      }
      th, td {
        padding: 15px;
        text-align: left;
      }
    </style>
    <script>
    /* global localStorage */
    /* global location */
    var ref;
    function isRefreshEnabled() {
      var refresh = localStorage.getItem("refresh");
      if (refresh) {
        return parseInt(refresh, 10) === 1;
      }
      
      return false;
    }
    function enableRefresh() {
      setRefresh("1");
    }
    function disableRefresh() {
      setRefresh("0");
    }
    function setRefresh(refresh) {
      localStorage.setItem("refresh", refresh);
    }
    function checkRefresh(){
        if (isRefreshEnabled()) {
            document.getElementById("check").checked = true;
            ref = setTimeout(function(){location.reload();}, 1000);
        } else {
        }
    }
    function changeRefresh() {
        if (document.getElementById("check").checked) {
            enableRefresh();
            ref = setTimeout(function(){location.reload();}, 1000);
        } else {
            disableRefresh()
            clearTimeout(ref);
        }
    }
    </script>
  </head>
  <body onLoad="checkRefresh()">
    <h1>Webserver</h1>
    <table>
      <caption>Configuration</caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Hostname</td>
          <td>server_hostname</td>
        </tr>
        <tr>
          <td>Host IP</td>
          <td>server_address</td>
        </tr>
        <tr>
          <td>Date</td>
          <td>server_date</td>
        </tr>
        <tr>
          <td>URI</td>
          <td>server_url</td>
        </tr>
      </tbody>
    </table>
    <div class="check"><input type="checkbox" id="check" onchange="changeRefresh()"> Auto Refresh</div>
    <div id="footer">
        <div id="center" align="center">
            Request ID: request_id<br/>
        </div>
    </div>
  </body>
</html>
